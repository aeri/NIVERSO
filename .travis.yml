language: node_js
node_js:
- 12.16.1
script:
  - npm test
deploy:
  app: zgz
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: ""
  on:
    all_branches: true
before_install:
  - cd BackEnd
  - openssl aes-256-cbc -K $encrypted_c533bc14502a_key -iv $encrypted_c533bc14502a_iv -in Secret.js.enc -out Secret.js -d
install:
  - npm install
